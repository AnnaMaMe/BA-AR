<html>
<script src="https://aframe.io/releases/0.6.0/aframe.min.js">
</script>
<script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>

<!-- Register an aframe component that allows reacting to marker events -->
<script>
	AFRAME.registerComponent('registerevents', {
		init: function () {
			var marker = this.el;
			marker.addEventListener('markerFound', function() {
				var markerId = marker.id;
				console.log('markerFound', markerId);
        if(markerId == 'marker'){
          window.location.href="https://schasna.github.io/BA-AR/video.mp4";
        }
			});
		}
	});
</script>

<body >
	<a-scene embedded arjs>
	<a-marker-camera type='pattern' patternUrl='https://github.com/Schasna/BA-AR/blob/master/pattern-未标题-1.png.patt' id='marker' registerevents>
	</a-marker-camera>
	<a-entity camera></a-entity>
	
</a-scene>
</body>
</html>
